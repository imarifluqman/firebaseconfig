<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- =================== Sign UP =========================== -->
    <div class="container">
        <h2>Sign Up</h2>
        <div>
            <form action="" method="get">
                <label for="">Name
                    <input type="text" placeholder="John William"></label>
                <label for="">email
                    <input id="email" type="email" placeholder="jhon@gmail.com"></label>
                <label for="">Phone number
                    <input type="number" placeholder="+923231234567"></label>
                <label for="">Password
                    <input id="password" type="password" placeholder="Password"></label>
                <label for="">Upload your profile picture
                    <input id="dpFile" type="file"></label>
                <label for="">Bio
                    <textarea placeholder="write your bio here..." name="" id="" cols="30" rows="10"></textarea></label>
        </div>
        <input id="signupBtn" value="Sign Up" type="button">
        </form>

    </div>
    <!-- =================== Sign IN =========================== -->

    <div class="container">
        <h2>Sign In</h2>
        <div>
            <form action="" method="get">
                <label for="">email
                    <input id="loginEmail" type="email" placeholder="jhon@gmail.com"></label>
                <label for="">Password
                    <input id="loginPassword" type="password" placeholder="Password"></label>

        </div>
        <input id="loginBtn" value="Sign Up" type="button">
        </form>

    </div>


    <script src="app.js" type="module"></script>
</body>

</html>
